<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="container">
        <div id="display">
            <div id="secondaryNumDisplay">
                <p class="secondaryNum" id="scndNum3"></p>
                <p class="secondaryNum" id="scndNum2"></p>
                <p class="secondaryNum" id="scndNum1"></p>
            </div>
            <p id="primaryNum">0</p>
        </div>
        <div id="numPad">
            <button id="ac" value="ac">AC</button>
            <button id="del" value="del">del</button>
            <button id="divide" class="operator" value="/">÷</button>
            <button id="seven" value="7">7</button>
            <button id="eight" value="8">8</button>
            <button id="nine" value="9">9</button>
            <button id="multiply" class="operator" value="*">×</button>
            <button id="four" value="4">4</button>
            <button id="five" value="5">5</button>
            <button id="six" value="6">6</button>
            <button id="minus" class="operator" value="-">-</button>
            <button id="one" value="1">1</button>
            <button id="two" value="2">2</button>
            <button id="three" value="3">3</button>
            <button id="plus" class="operator" value="+">+</button>
            <button id="zero" value="0">0</button>
            <button id="decimalDot" value=".">·</button>
            <button id="equals" value="operate">=</button>
        </div>
    </div>
</body>
</html>
